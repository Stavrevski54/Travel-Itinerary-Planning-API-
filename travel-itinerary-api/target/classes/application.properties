spring.application.name=Travel Itinerary Planning API

# Configuration needed to connect to PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/travel
spring.datasource.username=
spring.datasource.password=
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Include error messages in server responses
server.error.include-message=always
